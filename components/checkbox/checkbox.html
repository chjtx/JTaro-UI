<style>
  this {
    display: inline-block;
    height: 20px;
    line-height: 20px;
    position: relative;
  }
  .j-checkbox-checked {
    width: 20px;
    height: 20px;
    position: absolute;
    border-radius: 2px;
    -webkit-transition: transform 400ms;
    transition: transform 400ms;
    -webkit-transform: scale(0);
    transform: scale(0);
  }
  .j-checkbox-checked-child {
    width: 14px;
    height: 9px;
    position: absolute;
    top: 3px;
    left: 3px;
    border: 2px solid #fff;
    border-top-color: transparent;
    border-right-color: transparent;
    -webkit-transform: rotateZ(-45deg);
    transform: rotateZ(-45deg);
  }
  .j-checkbox-unchecked {
    width: 20px;
    height: 20px;
    position: absolute;
    border-radius: 2px;
    border: 2px solid #000;
    -webkit-transition: transform 400ms;
    transition: transform 400ms;
    -webkit-transform: scale(0);
    transform: scale(0);
  }
  .j-checkbox-disabled {
    border-color: #c3cbd6!important;
    color: #c3cbd6!important;
  }
  .j-checkbox-disabled.j-checkbox-checked {
    background: #c3cbd6!important;
  }
  .j-checkbox-show {
    -webkit-transform: scale(1)!important;
    transform: scale(1)!important;
  }
  .j-checkbox-label {
    margin-left: 30px;
  }
  .j-checkbox-ripple {
    position: absolute;
    height: 46px;
    width: 46px;
    background: rgba(0, 0, 0, .05);
    left: -13px;
    top: -13px;
    border-radius: 46px;
    -webkit-transform-origin: center;
    transform-origin: center;
    -webkit-transform: scale(0);
    transform: scale(0);
    -webkit-animation:j-switch-animation 600ms;
    animation:j-switch-animation 600ms;
  }
  @-webkit-keyframes j-switch-animation {
    0% {
      -webkit-transform: scale(0);
    }
    50% {
      -webkit-transform: scale(1);
      opacity: 1;
    }
    100% {
      -webkit-transform: scale(1);
      opacity: 0;
    }
  }
  @keyframes j-switch-animation {
    0% {
      transform: scale(0);
    }
    50% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 0;
    }
  }
</style>
<div @click="click">
  <div class="j-checkbox-unchecked"
    :class="{'j-checkbox-show': !checked, 'j-checkbox-disabled': disabled}"></div>
  <div class="j-checkbox-checked j-bg-primary"
    :class="{'j-checkbox-show': checked, 'j-checkbox-disabled': disabled}" ref="bgColor">
    <div class="j-checkbox-checked-child"></div>
  </div>
  <div class="j-checkbox-label" :class="{'j-checkbox-disabled': disabled}">{{ label }}</div>
</div>
