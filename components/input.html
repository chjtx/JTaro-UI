<style>
  this {
    position: relative;
  }
  this.j-input-haslabel {
    padding-top: 24px;
  }
  .j-input-placeholder {
    position: absolute;
    height: 34px;
    line-height: 34px;
    color: #aeaeae;
    opacity: 1;
    transition: 300ms;
  }
  .j-input-placeholder.focus {
    opacity: 0;
  }
  .j-input {
    position: relative;
    border: none;
    background: none;
    -webkit-box-shadow: none;
    box-shadow: none;
    display: block;
    width: 100%;
    height: 34px;
    font-size: 16px;
    border-bottom: 1px solid #aeaeae;
  }
  .j-input-line {
    position: relative;
    top: -2px;
    height: 2px;
    -webkit-transform: scaleX(0);
    transform: scaleX(0);
    -webkit-transition: -webkit-transform .45s cubic-bezier(.23,1,.32,1);
    transition: transform .45s cubic-bezier(.23,1,.32,1);
  }
  .j-input-line.focus {
    -webkit-transform: scaleX(1);
    transform: scaleX(1);
  }
  .j-input-label-float {
    position: absolute;
    height: 34px;
    line-height: 34px;
    opacity: 1;
    -webkit-transition: -webkit-transform 300ms;
    transition: transform 300ms;
    -webkit-transform: scale(.75);
    transform: scale(.75);
    -webkit-transform-origin: left top;
    transform-origin: left top;
    top: 0px;
    left: 0;
  }
  .j-input-label-color {
    color: #757575;
  }
  .j-input-label {
    position: absolute;
    height: 34px;
    line-height: 34px;
    color: #aeaeae;
    opacity: 1;
    transition: 300ms;
  }
</style>
<div :class="{'j-input-haslabel': label}">
  <div class="j-input-placeholder" :class="{focus: inputValue}">{{placeholder}}</div>
  <div class="j-input-label-float" :class="labelObject">{{label}}</div>
  <input class="j-input" @focus="onFocus" @blur="onBlur" @input="onInput" @change="onChange"
    :value="inputValue" :name="name" :type="type" :disabled="disabled">
  <div class="j-input-line j-bg-primary" :class="{focus: focused}"></div>
</div>
