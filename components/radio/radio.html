<style>
  this {
    display: inline-block;
    height: 20px;
    line-height: 20px;
    position: relative;
  }
  .j-radio-checked {
    width: 20px;
    height: 20px;
    position: absolute;
    border-radius: 20px;
    border: 2px solid;
    -webkit-transition: transform 400ms;
    transition: transform 400ms;
    -webkit-transform: scale(0);
    transform: scale(0);
  }
  .j-radio-checked-child {
    width: 8px;
    height: 8px;
    border-radius: 8px;
    position: absolute;
    top: 4px;
    left: 4px;
  }
  .j-radio-unchecked {
    width: 20px;
    height: 20px;
    position: absolute;
    border-radius: 20px;
    border: 2px solid #000;
    -webkit-transition: transform 400ms;
    transition: transform 400ms;
    -webkit-transform: scale(0);
    transform: scale(0);
  }
  .j-radio-disabled {
    border-color: #c3cbd6!important;
    color: #c3cbd6!important;
  }
  .j-radio-disabled>.j-radio-checked-child {
    background: #c3cbd6!important;
  }
  .j-radio-show {
    -webkit-transform: scale(1)!important;
    transform: scale(1)!important;
  }
  .j-radio-label {
    margin-left: 30px;
  }
  .j-radio-ripple {
    position: absolute;
    height: 46px;
    width: 46px;
    background: rgba(0, 0, 0, .05);
    left: -13px;
    top: -13px;
    border-radius: 46px;
    -webkit-transform-origin: center;
    transform-origin: center;
    -webkit-transform: scale(0);
    transform: scale(0);
    -webkit-animation:j-switch-animation 600ms;
    animation:j-switch-animation 600ms;
  }
  @-webkit-keyframes j-switch-animation {
    0% {
      -webkit-transform: scale(0);
    }
    50% {
      -webkit-transform: scale(1);
      opacity: 1;
    }
    100% {
      -webkit-transform: scale(1);
      opacity: 0;
    }
  }
  @keyframes j-switch-animation {
    0% {
      transform: scale(0);
    }
    50% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 0;
    }
  }
</style>
<div @click="click">
  <div class="j-radio-unchecked" :class="{'j-radio-show': !checked, 'j-radio-disabled': disabled}"></div>
  <div class="j-radio-checked j-border-primary" :class="{'j-radio-show': checked, 'j-radio-disabled': disabled}">
    <div class="j-radio-checked-child j-bg-primary" ref="bgColor"></div>
  </div>
  <div class="j-radio-label" :class="{'j-radio-disabled': disabled}">{{ label }}</div>
</div>
