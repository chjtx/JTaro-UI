<style>
  this {
    display: block;
    width: 100%;
    height: 34px;
  }
  .j-select {
    position: relative;
    background: none;
    -webkit-box-shadow: none;
    box-shadow: none;
    display: inline-block;
    width: 100%;
    height: 34px;
    line-height: 34px;
    padding: 0 38px 0 10px;
    font-size: 14px;
    border: 1px solid #e0e0e0;
    border-radius: 2px;
  }
  .j-select::after {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border: 8px solid;
    border-color: inherit;
    border-left-color: transparent;
    border-right-color: transparent;
    border-bottom-color: transparent;
    position: absolute;
    top: 13px;
    right: 10px;
  }
</style>
<div>
  <div class="j-select ellipsis" :class="boxObject" @click="showOptions">{{ inputValue }}</div>
  <div class="j-select-mask" ref="mask">
    <j-mask :show="showing" @action="hideOptions"/>
    <div class="j-select-jroll" :class="cssObject">
      <div class="j-select-jroll-wrapper" ref="jroll">
        <ul class="j-select-ul" ref="options">
          <slot></slot>
        </ul>
      </div>
      <div v-show="showMoreUp" class="j-select-more-up"></div>
      <div v-show="showMoreDown" class="j-select-more-down"></div>
    </div>
  </div>
</div>
