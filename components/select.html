<style>
  this {
    display: inline-block;
    width: 100%;
  }
  .j-select {
    position: relative;
    background: none;
    -webkit-box-shadow: none;
    box-shadow: none;
    display: inline-block;
    width: 100%;
    height: 34px;
    line-height: 34px;
    padding: 0 38px 0 10px;
    font-size: 14px;
    border: 1px solid #e0e0e0;
    border-radius: 2px;
    overflow: auto;
  }
  .j-select::after {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border: 8px solid #757575;
    border-left-color: transparent;
    border-right-color: transparent;
    border-bottom-color: transparent;
    position: absolute;
    top: 13px;
    right: 10px;
  }
  .j-select-ul {
    position: absolute;
    top: 50%;
    bottom: 0;
    left: 0;
    right: 0;
    background: #fff;
  }
  .j-select-mask {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: none;
  }
</style>
<div>
  <div class="j-select" @click="showOptions">{{ inputValue }}</div>
  <div class="j-select-mask" ref="mask">
    <j-mask :show="toShow" @action="hideOptions"/>
    <ul class="j-select-ul" ref="options">
      <slot></slot>
    </ul>
  </div>
</div>
