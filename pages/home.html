<style>
  .j-icon-menu {
    font-size: 24px;
    float: left;
    display: block;
    -webkit-border-radius: 100%;
    border-radius: 100%;
  }
  .abc {
    width: 100px;
    height: 100px;
    background: #fff;
  }
</style>
<div>
  <j-appbar title="JTaro UI">
    <j-button
      :action="toggleSideBar"
      slot="left"
      type="text"
      round="1"
      width="44"
      height="44"
      class="j-icon-menu"
    ></j-button>
  </j-appbar>
  <j-body :options="jrollOptions" outer-bg="#efefef" inner-bg="rgba(255, 0, 0, .1)">

    <j-button :action="disabledPrev" width="142" height="42" type="red" style="margin-top:10px">按钮</j-button>
    <j-button width="142" height="42" type="green" style="margin-top:10px">按钮</j-button>
    <j-button width="142" height="42" type="blue" style="margin-top:10px">按钮<span class="j-icon-github"></span></j-button>
    <j-button width="42" height="42" type="yellow" style="margin-top:10px;border-radius:50%" round="1">按钮</j-button>
    <j-button width="142" height="42" type="disabled" style="margin-top:10px">按钮</j-button>
  </j-body>
  <j-mask :show="show" :action="toggleSideBar">
    <div class="abc">123</div>
