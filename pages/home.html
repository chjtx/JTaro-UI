<style>
  .show-menu {
    font-size: 24px;
    -webkit-border-radius: 100%;
    border-radius: 100%;
  }
  .home-body {
    text-align: center;
  }
  .home-icon {
    font-size: 30px;
  }
  .home-body .j-col-4 {
    padding: 15px 0;
    font-size: 14px;
  }
</style>
<div>
  <j-appbar title="JTaro UI">
    <j-button
      :action="toggleSideBar"
      slot="left"
      type="text"
      round="1"
      width="44"
      height="44"
      class="j-icon-menu show-menu"
    ></j-button>
  </j-appbar>
  <j-body class="home-body">
    <div class="j-row-12">
      <div v-for="m in menus" class="j-col-4 j-click-round-button" @click="gotoSubPage(m.url)">
        <p><span class="home-icon j-color-primary" :class="'j-icon-' + m.icon"></span></p>
        <p>{{ m.text }}</p>
      </div>
    </div>
  </j-body>
  <j-sidebar :show="show" :action="toggleSideBar">
    <j-appbar title="关于 JTaro UI"></j-appbar>
    <j-body>
      Hello JTaro UI
    </j-body>
  </j-sidebar>
</div>
