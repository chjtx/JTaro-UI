<style>
  .input-body {
    padding: 15px;
  }
  .input-item {
    margin-bottom: 20px;
  }
  .input-body>div {
    padding-bottom: 100px;
  }
</style>
<div>
  <DemoHeader title="输入框" />

  <j-body class="input-body" ref="jbody">
    <j-input class="input-item"/>
    <j-input class="input-item" v-model="value" placeholder="提示文字"/>
    <j-input class="input-item" v-model="valueLabel" placeholder="带标签的输入框" label="标签文字"/>
    <j-input class="input-item" v-model="valueFloat" placeholder="标签会自动浮起的输入框" label="浮动标签" labelFloat/>
    <j-input class="input-item" v-model="valueMulti" placeholder="不限制行数的输入框" label="多行输入" labelFloat multiLine/>
    <j-input class="input-item" v-model="valueLimit" placeholder="最小3行最大6行的输入框" label="限3-6行" multiLine rows="3" rowsMax="6"/>
    <j-input class="input-item" v-model="valueDisabled" label="被禁用的输入框" disabled/>
    <j-input class="input-item" v-model="valueDisabled" label="被禁用的多行输入框" rows="3" disabled multiLine/>
  </j-body>
</div>
