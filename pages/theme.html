<style>
  .theme-body {
    padding: 15px;
  }
  .theme-munus {
    display: block;
    margin-bottom: 5px;
  }
</style>
<div>
  <DemoHeader title="主题颜色" />

  <j-body class="theme-body">
    <j-button class="theme-munus" width="100%" @action="modifyTheme('default')">默认主题</j-button>
    <j-button class="theme-munus" width="100%" @action="modifyTheme('blue')">蓝色主题</j-button>
    <j-button class="theme-munus" width="100%" @action="modifyTheme('indigo')">靛色主题</j-button>
    <j-button class="theme-munus" width="100%" @action="modifyTheme('purple')">深紫主题</j-button>
    <j-button class="theme-munus" width="100%" @action="modifyTheme('pink')">粉红主题</j-button>
    <j-button class="theme-munus" width="100%" @action="modifyTheme('orange')">橙色主题</j-button>
  </j-body>
